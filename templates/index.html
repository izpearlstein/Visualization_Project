<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Musician Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Musician Ratings Dashboard</h1>
        <p>Discover how well your favorite musicians have performed in the 21st century</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <h5>Select Artist:</h5>
          <select class="js-example-basic-single" style="width: 50%" id="selDataset" onchange="optionChanged(this.value)"></select>
          <script>
          $(document).ready(function() {
              $('.js-example-basic-single').select2();
          });
          </script>
        </div>
        <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr><th>Year</th><th>Album</th><th>Review</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <div id="bar"></div>
      </div>
  <div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <div class="well">
                <h5>Select Genre:</h5>
                <select id="selGenre" onchange="optionChangedGenre(this.value)"></select>
              </div>
    <div class="row">
      <div class="col-md-12">
        <div id="line"></div>
      </div>
    </div>
    </div>
      </div>
    </div>
  </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
